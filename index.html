    @keyframes blink {
      0% { opacity: 0; }
      49% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }

    #typed-text {
      display: flex;
    }

    #typed-text::after {
      content: '';
      display: inline-block;
      width: 2px;
      height: 80px;
      background: black;
      animation-name: blink;
      animation-duration: 1.2s;
      animation-iteration-count: infinite;
    }
  </style>
